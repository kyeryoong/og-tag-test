<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <!-- <meta name="title" property="og:title" content="BODY에 있는 제목입니다." />
    <meta
      name="description"
      property="og:description"
      content="BODY에 있는 설명하는입니다."
    />
    <meta
      name="image"
      property="og:image"
      content="https://www.thoughtco.com/thmb/g8h6NnWWWVkm-KXNBgMx-0Edd2U=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/GettyImages_482194715-56a1329e5f9b58b7d0bcf666.jpg"
    /> -->
    <div id="root"></div>
  </body>
  <script>
    var metaTagTitle = document.createElement("meta");
    metaTagTitle.setAttribute("name", "title");
    metaTagTitle.setAttribute("property", "og:title");
    metaTagTitle.setAttribute("content", "제목제목제목제목제목");
    document.getElementsByTagName("head")[0].appendChild(metaTagTitle);

    var metaTagDescription = document.createElement("meta");
    metaTagDescription.setAttribute("name", "description");
    metaTagDescription.setAttribute("property", "og:description");
    metaTagDescription.setAttribute("content", "여기는 설명하는 부분입니다.");
    document.getElementsByTagName("head")[0].appendChild(metaTagDescription);

    var metaTagImage = document.createElement("meta");
    metaTagImage.setAttribute("name", "image");
    metaTagImage.setAttribute("property", "og:image");
    metaTagImage.setAttribute(
      "content",
      "https://www.thoughtco.com/thmb/g8h6NnWWWVkm-KXNBgMx-0Edd2U=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/GettyImages_482194715-56a1329e5f9b58b7d0bcf666.jpg"
    );
    document.getElementsByTagName("head")[0].appendChild(metaTagImage);
  </script>
</html>
